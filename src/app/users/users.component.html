<div class="page padding-20" fxLayout="column" fxFlex fxLayoutAlign="center center">

  <mat-grid-list [cols]="gridCols"
                 rowHeight="190"
                 gutterSize="20"
                 (window:resize)="onResize()"
                 *ngIf="users">
    <mat-grid-tile *ngFor="let user of users"
                   class="animated fadeIn">
      <app-user [user]="user"></app-user>
    </mat-grid-tile>
  </mat-grid-list>
</div>
