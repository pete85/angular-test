<div class="page" fxLayout="column" fxFlex fxLayoutAlign="center center">
  <mat-list role="list" class="content">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </mat-list>
  <div class="btn-new-post">
    <button mat-fab color="primary" aria-label="Create new post" (click)="openNewPostDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
